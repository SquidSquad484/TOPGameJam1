<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="./styles/gameStyles.css">

        <title>Space Scramble</title>
    </head>
    <body>
        <div class="stars"></div>
        <div class="twinkle"></div>
        <nav>
            <!--Divs so content can be stacked without messing up flex-->
            <div>
                <p><a href="index.html">Main Menu</a></p>
            </div>
            <div>
                <p id="scoreDisplay">Score: 0</p> 
                <p id="highScoreDisplay">HighScore: </p>
            </div>
            <div>
                <!--Add Timer here-->
                <p id="countdown">Time left: 60</p>
            </div>
        </nav> 
        <div class="main">
        <div class="wordDisplay">
            <p id="letterDisplay"> </p>
        </div>
        <input type="text" id="userInput" name="userInput">
        <button type="submit" id="submit">Submit</button>
        <br>
        <button id="new">New Word</button> <!--For testing-->
        <button class="hide" id="reset">Reset</button>
        </div>
        <div id="player">
            <audio autoplay hidden>
                <source src="music/spacemusic.mp3" type="audio/mpeg">
            </audio>
        </div>        
        <audio id="clickSound">
            <source src="sounds/click.wav" type="audio/mpeg"/>
        </audio>
        <audio id="correct">
            <source src="sounds/correct.wav" type="audio/mpeg">
        </audio>
        <audio id="incorrect">
            <source src="./sounds/wrong1.wav" type="audio/mpeg">
        </audio>
        <script src="./scripts/scramble.js"></script>
    </body>
</html>
